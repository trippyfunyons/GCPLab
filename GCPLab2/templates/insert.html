{% extends "layout.html" %}
{% block content %}
    <h2>Add a Song</h2>
    <form action="{{ url_for('add') }}" method="POST">
        <div class="form-group">

            <label>Customer Name</label>: <input type=text name=customername class="form-control" value="Type here">

        </div>
        <div class="form-group">

            <label>Customer Street Address</label>: <input type=text name=customerstreet class="form-control" value="Type here">

        </div>
        <div class="form-group">

            <label>Customer City</label>: <input type=text name=customercity class="form-control" value="Type here">

        </div>
	        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <h2>Songs</h2>
    
    <ul>
    {% for entry in entries %}
        <li>{{ entry.customername }}, {{ entry.customerstreet }}, {{ entry.customercity}}</li>
    {% endfor %}
    </ul>

{% endblock %}
